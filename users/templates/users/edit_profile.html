{% extends 'blog/base_with_nav.html' %}
{% block title %}
{{ request.user.username }}'s Profile
{% endblock %}
{% load static %}
{% block content %}

<div class="col-xs-6 col-sm-5 col-md-6 ml-auto mr-auto">
  {% load crispy_forms_tags %}
  <form method="POST" id="proform" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-3 text-center pt-5">
        Update your profile below
      </legend>
      <br>
      {{ uform | crispy }}
      {{ pform | crispy }}
    </fieldset>
    <div class="form-group">
      <button class="butt" type="submit" id="profile_update_but">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
