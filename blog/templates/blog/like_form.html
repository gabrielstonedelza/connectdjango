{% load crispy_forms_tags %}
<div class="d-flex">
    <form action="{% url 'tutorial_like' tutorial.id %}" method="post" id="like_tutorial_form">
    {% csrf_token %}

    {% if has_liked %}
        <button type="submit" class="butt" id="like_button" value="{{ tutorial.id }}"><i class="fas fa-thumbs-up"></i><span class="ml-2 mt-1">{{ likes_count }}</span></button>
    {% else %}
        <button type="submit" class="butt" id="like_button" value="{{ tutorial.id }}"><i class="far fa-thumbs-up"></i><span class="ml-2 mt-1">{{ likes_count }}</span></button>
    {% endif %}
</form>

</div>
