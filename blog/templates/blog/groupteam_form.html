{% extends "blog/base_with_nav.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container mt-3">
    <div class="row mb-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group">
                <button type="submit" class="butt">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
