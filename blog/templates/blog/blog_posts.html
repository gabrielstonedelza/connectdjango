{% extends "blog/base_with_nav.html"%}
{% block title %}
Blog Posts
{% endblock %}
{% block content%}
<br>
<div class="container">
    <br>
    <div class="blog-post-container">
        <a href="{% url 'create_blog' %}">New Blog</a>
        {% for blog in blogs %}
        <p>{{ blog.title }}</p>
            <div>
                {{ blog.content|safe }}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
