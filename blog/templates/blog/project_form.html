{% extends "blog/base_with_nav.html"%}
{% load crispy_forms_tags %}
{% block title %}
Projects for you
{% endblock %}
{% block content%}
<div class="project-container">
    <h3 class="text-center">Create new project</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="butt">Create</button>
        </div>
    </form>
</div>
{% endblock %}
