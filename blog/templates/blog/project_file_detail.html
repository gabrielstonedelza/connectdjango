{% extends "blog/base_with_nav.html"%}
{% block title %}
{{ projectFile.file_name }}
{% endblock %}
{% block content%}
<div class="container">
    <br>
    <h3>{{ projectFile.file_name }}</h3>
    {{ projectFile.code }}

    {% for p in pfissues %}
    <div>
       <h2>Issue: </h2> {{ p.issues }}
        <h2>Fix: </h2>{{ p.fix }}
    </div>
    {% endfor %}
</div>
{% endblock %}
