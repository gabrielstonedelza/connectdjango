
{% load crispy_forms_tags%}
<form  class="comment-form" action=".">
{% csrf_token %}
<fieldset class="form-group">
  {{ form|crispy}}
</fieldset>
</form>
<hr>
<!--comments section  -->
<div class="comment-section">
{% for comment in comments %}
<blockquote class="blockquote">
    <img src="{{ comment.user.profile.profile_pic.url }}" alt="" style="width: 50px;height:50px;border-radius:25px;float: left;">
    <div>
      <a href="{% url 'userprofilepost' comment.user.username %}" class="" style="text-transform: capitalize;color:black;font-size: 15px;font-weight: bold;">{{ comment.user.username }}</a>
      <br>
    <small class="text-muted">{{ comment.comment }}</small><br>
    <small class="text-muted" style="font-size:13px">{{ comment.date_posted }}</small>
    </div>
</blockquote>
{% endfor %}
</div>
