{% extends "blog/base_with_nav.html"%}
{% load crispy_forms_tags %}
{% block title %}
Update {{ tutorial.title }}
{% endblock %}
{% block content%}
<div class="tutorial-form-container">
    <br>
    <h3 class="text-center">Update {{ tutorial.title }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="butt">Update</button>
        </div>
    </form>
</div>

<script>
     CKEDITOR.replace( 'tutorial_form',
    {
        entities: false,
        basicEntities: false,
        entities_greek: false,
        entities_latin: false,
        htmlDecodeOutput:true,
    }
   );

</script>
{% endblock %}
